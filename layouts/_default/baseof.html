{{- $script := "main.js" | resources.Get | minify | fingerprint "sha512" -}}
{{- $style := "main.css" | resources.Get | minify | fingerprint "sha512" -}}

<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="utf-8">

    <title>{{ .Title }} | {{ .Site.Title }}</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    {{ hugo.Generator }}

    <link href="{{ $style.RelPermalink }}" rel="stylesheet" integrity="{{ $style.Data.Integrity }}" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:500|Roboto:500&display=swap&subset=chinese-traditional" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            {{ partial "layouts/header-nav.html" . }}
        </div>
    </header>

    <main class="main" role="main">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="footer">
        <div class="container"></div>
    </footer>

    <script src="{{ $script.RelPermalink }}" integrity="{{ $script.Data.Integrity }}" crossorigin="anonymous"></script>
</body>

</html>
