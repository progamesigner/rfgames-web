<div class="tags has-addons">
    <span class="tag">Updated</span>
    <span class="tag">{{ .Page.Lastmod.Format "2006 / 01 / 02" }}</span>
</div>
{{- if .Page.GitInfo -}}
    <div class="tags has-addons">
        <span class="tag">Source</span>
        <span class="tag"><a href="{{ .Site.Params.gitRepository }}/blob/master/content/{{ .Page.File.Path }}">{{ .Page.GitInfo.AbbreviatedHash }}</a></span>
    </div>
{{- end -}}
