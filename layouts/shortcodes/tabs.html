<div class="tabs">
    <div class="tab-nav">
        <ul>
            {{- range $index, $title := .Scratch.Get "tab-list" -}}
                {{- if $index | eq 0 -}}
                    <li class="is-active">
                        <span>{{ $title }}</span>
                    </li>
                {{- else -}}
                    <li>
                        <span>{{ $title }}</span>
                    </li>
                {{- end -}}
            {{- end -}}
        </ul>
    </div>

    <div class="tab-content">
        {{- .Inner -}}
    </div>
</div>
