<section class="section">
    {{- if .Parent -}}
        {{- if .Parent.Parent -}}
            <h6 class="title">{{ .Get "title" }}</h6>
        {{- else -}}
            <h5 class="title">{{ .Get "title" }}</h5>
        {{- end -}}
    {{- else -}}
        <h4 class="title">{{ .Get "title" }}</h4>
    {{- end -}}
    {{- .Inner -}}
</section>
